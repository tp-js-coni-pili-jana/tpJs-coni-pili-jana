<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
</head>
<body onload="printTask()">
    <header id="header">
            <input type="text" placeholder="Ingrese una tarea..." value="" id="commentInput"
            onkeypress="enterKeyPress(event)">
            <button id="task_btn" type="button"class="fas fa-plus" onclick="sendTask()">
            </button>
    </header>  
    <div>
        <p id="pendingText"> No hay tareas pendientes! </p>
        <ul id="pendingList">
        
        </ul>
        <div class="dash"></div>
        <ul id="doneList">
           
        </ul>
        <p id="doneText"> Todavia no completaste tareas pendientes.</p>
    </div> 
</body>
</html>
